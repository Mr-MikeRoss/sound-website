        <title>Mike Ross Sound</title>
        <link rel="stylesheet" href="stylesheet.css"/>

          <img id="headshot" src="./assets/Headshot.jpg" />

          </p>

        <main>
            <section class="navigation">

                    <button type="button" class="collapsible">Electronic Productions</button>
                        <div class="content">

                            </audio>
                            <audio controls>
                                <source src="./audio/EDX Style Track.wav" type="audio/wav">
                            </audio>
                            <audio controls>
                                <source src="./audio/EDM Foundation (Haus) {Master}.wav" type="audio/wav">

                        </div>
                </div>
                <div  class="uploads"><h2>Sound Design</h2></div> 
                <div class="uploads"><h2>Audio Restoration</h2></div>
            </section>
